<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Signup</title>
  <link rel="stylesheet" href="auth.css" />
</head>
<body>
  <div class="background-image"></div>
  <div class="auth-container">
    <div class="form-box" id="form-box">
      <h2 id="form-title">Sign Up</h2>
      <form id="auth-form">
        <input type="text" placeholder="Full Name" id="name-field" required />
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Sign Up</button>
      </form>
      <p id="toggle-text">
        Already have an account?
        <a href="#" onclick="toggleForm()">Login</a>
      </p>
    </div>
  </div>

  <script>
    let isLogin = false;

    function toggleForm() {
      isLogin = !isLogin;

      const title = document.getElementById("form-title");
      const nameField = document.getElementById("name-field");
      const toggleText = document.getElementById("toggle-text");
      const button = document.querySelector("button");

      if (isLogin) {
        title.innerText = "Login";
        nameField.style.display = "none";
        button.innerText = "Login";
        toggleText.innerHTML = `Don't have an account? <a href="#" onclick="toggleForm()">Sign Up</a>`;
      } else {
        title.innerText = "Sign Up";
        nameField.style.display = "block";
        button.innerText = "Sign Up";
        toggleText.innerHTML = `Already have an account? <a href="#" onclick="toggleForm()">Login</a>`;
      }
    }
  </script>
</body>
</html>
